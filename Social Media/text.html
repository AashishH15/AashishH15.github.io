</style>
</head>
<body>
<div class="header">
  <h1>Social Media Dashboard</h1>
  <form action="/" method="post">
    <div class="form-group">
      <label for="facebook_link">Facebook Profile Link:</label>
      <input type="text" class="form-control" id="facebook_link" name="facebook_link">
    </div>
    <div class="form-group">
      <label for="instagram_link">Instagram Profile Link:</label>
      <input type="text" class="form-control" id="instagram_link" name="instagram_link">
    </div>
    <div class="form-group">
      <label for="twitter_link">Twitter Profile Link:</label>
      <input type="text" class="form-control" id="twitter_link" name="twitter_link">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>
<div class="container">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Platform</th>
        <th>Likes</th>
        <th>Comments</th>
      </tr>
    </thead>
    <tbody>
      {% for post in posts %}
      <tr>
        <td>{{ post.platform }}</td>
        <td>{{ post.likes }}</td>
        <td>{{ post.comments }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
</body>
